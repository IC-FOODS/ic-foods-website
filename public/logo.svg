<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Connected nodes representing food system connectivity -->
  <circle cx="20" cy="20" r="18" fill="#022851" stroke="#FFBF00" stroke-width="2"/>
  <!-- Central node -->
  <circle cx="20" cy="20" r="4" fill="#FFBF00"/>
  <!-- Connected nodes around the center -->
  <circle cx="20" cy="8" r="3" fill="#FFBF00"/>
  <circle cx="32" cy="20" r="3" fill="#FFBF00"/>
  <circle cx="20" cy="32" r="3" fill="#FFBF00"/>
  <circle cx="8" cy="20" r="3" fill="#FFBF00"/>
  <!-- Connection lines -->
  <line x1="20" y1="20" x2="20" y2="8" stroke="#FFBF00" stroke-width="1.5"/>
  <line x1="20" y1="20" x2="32" y2="20" stroke="#FFBF00" stroke-width="1.5"/>
  <line x1="20" y1="20" x2="20" y2="32" stroke="#FFBF00" stroke-width="1.5"/>
  <line x1="20" y1="20" x2="8" y2="20" stroke="#FFBF00" stroke-width="1.5"/>
</svg>

